<script type="text/javascript">
    var PRGMID = "sysBbsBoardRegisterPage";	//page id
    var PRGFID = "sysBbsBoardRegisterFrom";	//form id
    init();


    function init(){
         //초기 값 셋팅
        initValueSetting();

        //초기화
        resetEvent();

        setTimeout(function(){
            //페이지 초기설정
            new PageInit();
            //클릭 이벤트
            clickEvent();
        });

    }

    function initValueSetting(){
        // select option 초기화
        //input.setSelectOption("#sample_category", "/cms/common/comCode/find", { code: "cd_id", name: "cd_nm" });
    }

    function resetEvent(){
        //데이터 호출 후 이벤트 재설정
        new AfterLoadDataEvent();

    }

    //클릭 이벤트
    function clickEvent(){
        // 초기화 버튼 클릭 이벤트
        $("#register-reset-btn").on("click", function () {
            formUtil.popup("reset_confirm", Message.Label.Array["CONFIRM.RESET"], function () {
                $("#" + PRGFID)[0].reset();
                new AfterLoadDataEvent();
                formUtil.toast("초기화되었습니다.");
            });
        });
        //등록 버튼 클릭 이벤트
        $("#register-btn").click(function(){
            sysBbsBoardRegister();
        })
    }
    function sysBbsBoardRegister(){
        let flag =  sysBbsBoardRegisterCheckValidation();
        if(flag){
            let data = dataBinding.getData(PRGFID);
            let url = "/cms/common/sysBbsBoard/register";
                //console.log(data);
            let param = {

                board_id : data.board_id ,
                bbs_id : data.bbs_id ,
                title : data.title ,
                content : data.content ,
                wrtr_nm : data.wrtr_nm ,
                hit_cnt : data.hit_cnt ,
                thmbnl : data.thmbnl ,
                sys_crt_usr_id : data.sys_crt_usr_id ,
                sys_crt_dt : data.sys_crt_dt ,
                sys_upd_usr_id : data.sys_upd_usr_id ,
                sys_upd_dt : data.sys_upd_dt 
            };
            axios.post(url,param).then(response =>{
                let status = response.status;
                if (status === 200) {
                    formUtil.toast(Message.Label.Array["COMPLETE.INSERT"],"success");
                } else {
                    formUtil.toast("response status is :" + status,"error");
                }
            }).catch(error => {
                formUtil.toast(error.response.data,"error");
            })
        }
    }
    function sysBbsBoardRegisterCheckValidation(){
        return formUtil.validationCheck(PRGFID,"SYS_BBS_BRD.CHECK.");
    }
</script>
