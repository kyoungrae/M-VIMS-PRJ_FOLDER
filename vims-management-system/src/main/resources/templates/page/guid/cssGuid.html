<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>CSS Developer Guide</title>
    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --sidebar-width: 300px;
            --primary-color: #ec4899;
            /* CSS Guide - Pink Color */
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f3f4f6;
            --border-color: #e5e7eb;
        }

        /* Scoped styles to prevent leaking if loaded in a partial view */
        .guid-container {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: calc(100vh - 100px);
            /* Adjust based on header height if needed */
            display: flex;
            overflow: hidden;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
        }

        .guid-container * {
            box-sizing: border-box;
        }

        /* Sidebar */
        .guid-sidebar {
            width: var(--sidebar-width);
            background: #fff;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-area {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #f9fafb;
            font-size: 0.9rem;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .function-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        /* Tree Items */
        .file-group {
            margin-bottom: 5px;
        }

        .file-header {
            padding: 8px 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .file-header:hover {
            background-color: #f3f4f6;
        }

        .file-header i.arrow {
            transition: transform 0.2s;
            font-size: 0.7rem;
        }

        .file-group.collapsed .file-items {
            display: none;
        }

        .file-group.collapsed i.arrow {
            transform: rotate(-90deg);
        }

        .func-item {
            padding: 8px 15px 8px 38px;
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .func-item:hover {
            background-color: #fce7f3;
            /* Pink Light */
            color: var(--primary-color);
        }

        .func-item.active {
            background-color: #fbcfe8;
            /* Pink Lighter */
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 500;
        }

        .tree-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        .tree-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .tree-btn:hover {
            background-color: #fff;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .func-item i {
            font-size: 0.8rem;
            color: #f472b6;
            /* Pink Icon */
        }

        /* Main Content */
        .guid-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 100%;
            background-color: #fff;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e5e7eb;
        }

        /* Detail View Split */
        .detail-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Docs Section (Top) */
        .docs-section {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
            background-color: #fff;
            max-height: 40%;
            overflow-y: auto;
        }

        .func-title-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .func-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
        }

        .func-badge {
            background: #fce7f3;
            color: #be185d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-item div {
            font-size: 0.95rem;
            color: #374151;
            font-family: 'Fira Code', monospace;
            background: #f9fafb;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #f3f4f6;
        }

        .desc-box {
            background: #fdf2f8;
            border: 1px solid #fbcfe8;
            border-radius: 8px;
            padding: 15px;
            color: #831843;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Code Section (Bottom) */
        .code-section {
            flex: 1;
            background-color: #0d1117;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .code-header {
            padding: 10px 20px;
            background: #161b22;
            color: #c9d1d9;
            font-size: 0.85rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
        }

        .code-viewer-container {
            flex: 1;
            overflow: auto;
            padding: 0;
            position: relative;
        }

        pre {
            margin: 0;
            min-height: 100%;
        }

        code.hljs {
            padding: 20px !important;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 24px !important;
            /* Fixed Line Height for calculation accuracy */
            white-space: pre;
            /* No Wrap */
        }

        /* Highlight Active Line */
        .line-highlight {
            position: absolute;
            left: 0;
            right: 0;
            background: rgba(236, 72, 153, 0.15);
            /* Pink Highlight */
            border-left: 2px solid #ec4899;
            pointer-events: none;
            height: 24px !important;
            /* Match Fixed Line Height */
        }

        /* Loading */
        .loading-mask {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="guid-container">
        <div class="guid-sidebar">
            <div class="sidebar-header">
                <div class="logo-area">
                    <i class="fa-brands fa-css3-alt" style="color: #264de4;"></i>
                    <span>CSS Guide System</span>
                </div>
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="guidSearchInput" placeholder="Search Style Classes...">
                </div>
                <div class="tree-controls">
                    <button class="tree-btn" id="guidExpandAll">
                        <i class="fa-solid fa-angles-down"></i> Expand All
                    </button>
                    <button class="tree-btn" id="guidCollapseAll">
                        <i class="fa-solid fa-angles-up"></i> Collapse All
                    </button>
                </div>
            </div>

            <div class="function-list" id="guidFunctionList">
                <!-- List injected here -->
            </div>
        </div>

        <div class="guid-main-content">
            <div id="guidDetailView" class="detail-view" style="display: none;">
                <!-- Documentation -->
                <div class="docs-section">
                    <div class="func-title-area">
                        <div class="func-title" id="guidDocTitle">functionName</div>
                        <div class="func-badge">Line <span id="guidDocLine">0</span></div>
                    </div>

                    <div class="desc-box" id="guidDocDesc">
                        Description goes here...
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <label>Type</label>
                            <div id="guidDocParam">-</div>
                        </div>
                        <div class="info-item">
                            <label>File</label>
                            <div id="guidDocReturn">-</div>
                        </div>
                        <div class="info-item">
                            <label>Writer</label>
                            <div id="guidDocWriter">-</div>
                        </div>
                        <div class="info-item">
                            <label>Last Updated</label>
                            <div id="guidDocDate">-</div>
                        </div>
                    </div>
                </div>

                <!-- Source Code -->
                <div class="code-section">
                    <div class="code-header">
                        <span id="guidFilePath"><i class="fa-regular fa-file-code"></i> src/file.css</span>
                    </div>
                    <div class="code-viewer-container" id="guidCodeContainer">
                        <div id="guidLineHighlight" class="line-highlight" style="display:none;"></div>
                        <pre><code id="guidCodeViewer" class="language-css"></code></pre>
                    </div>
                </div>
            </div>

            <div id="guidEmptyState" class="empty-state">
                <i class="fa-brands fa-css3-alt" style="font-size: 4rem; color: #3b82f6;"></i>
                <h2>Select a class to view details</h2>
                <p>Choose a style from the sidebar to see definition and code.</p>
            </div>
        </div>

        <div class="loading-mask" id="guidLoadingMask">
            <div class="spinner"></div>
            <div style="margin-top: 10px; font-weight: 500;">Loading...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        /**
         * Developer Guide Script (CSS Version)
         * Uses IIFE to prevent global scope pollution and errors on re-injection
         */
        (function () {
            // Local variables scoped to this execution
            let globalData = [];
            let currentSelectedEl = null;

            // Element References (Scoped lookup if possible, but IDs are global)
            // We added 'guid' prefix to IDs in HTML to avoid collisions with main app
            const els = {
                searchInput: document.getElementById('guidSearchInput'),
                functionList: document.getElementById('guidFunctionList'),
                detailView: document.getElementById('guidDetailView'),
                emptyState: document.getElementById('guidEmptyState'),
                loadingMask: document.getElementById('guidLoadingMask'),

                docTitle: document.getElementById('guidDocTitle'),
                docLine: document.getElementById('guidDocLine'),
                docDesc: document.getElementById('guidDocDesc'),
                docParam: document.getElementById('guidDocParam'),
                docReturn: document.getElementById('guidDocReturn'),
                docWriter: document.getElementById('guidDocWriter'),
                docDate: document.getElementById('guidDocDate'),

                filePath: document.getElementById('guidFilePath'),
                codeContainer: document.getElementById('guidCodeContainer'),
                codeViewer: document.getElementById('guidCodeViewer'),
                lineHighlight: document.getElementById('guidLineHighlight'),

                expandBtn: document.getElementById('guidExpandAll'),
                collapseBtn: document.getElementById('guidCollapseAll')
            };

            // Initialize
            init();

            function init() {
                // Bind Event Listeners
                if (els.searchInput) {
                    els.searchInput.onkeyup = (e) => filterFunctions(e.target.value);
                }
                if (els.expandBtn) els.expandBtn.onclick = () => toggleAll(false);
                if (els.collapseBtn) els.collapseBtn.onclick = () => toggleAll(true);

                // Load Data immediately
                loadData();
            }

            function showLoading(show) {
                if (els.loadingMask) els.loadingMask.style.display = show ? 'flex' : 'none';
            }

            function loadData() {
                showLoading(true);
                // Call the new CSS API
                axios.get('/cms/common/guid/api/scanCss')
                    .then(res => {
                        if (res.data.success) {
                            globalData = res.data.data;
                            renderSidebar(globalData);
                        } else {
                            renderError(res.data.message);
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        let errMsg = 'Failed to load data.';

                        if (err.response) {
                            // 서버 응답이 있는 경우 상세 에러 표시
                            if (err.response.status === 500) {
                                const serverMsg = err.response.data ? (err.response.data.message || err.response.data.error || 'Check server logs') : 'Unknown Error';
                                const serverTrace = (err.response.data && err.response.data.trace) ? `<br><br><pre style="white-space:pre-wrap; font-size:10px;">${err.response.data.trace}</pre>` : '';

                                errMsg = `<strong>Server Error (500)</strong><br><br>
                                          <div style="text-align:left; background:#fff1f2; color:#be185d; padding:10px; border-radius:4px; font-size:12px; overflow:auto; max-height:300px; border:1px solid #fda4af;">
                                            ${serverMsg}
                                            ${serverTrace}
                                          </div>
                                          <br>혹시 Core-lib이 최신 상태로 빌드되었는지 확인해주세요.`;
                            } else {
                                errMsg = `Error ${err.response.status}: ${err.response.statusText}`;
                            }
                        } else if (err.request) {
                            errMsg = 'No response from server.';
                        } else {
                            errMsg = 'Request setup failed: ' + err.message;
                        }

                        renderError(errMsg);
                    })
                    .finally(() => showLoading(false));
            }

            function renderError(message) {
                if (els.functionList) {
                    els.functionList.innerHTML = `<div style="padding:20px; text-align:center; color:#ef4444;">
                <i class="fa-solid fa-triangle-exclamation"></i><br>
                ${message}
            </div>`;
                }
            }

            function renderSidebar(data) {
                const listEl = els.functionList;
                if (!listEl) return;

                listEl.innerHTML = '';

                if (!data || data.length === 0) {
                    listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#9ca3af;">No CSS files found.</div>';
                    return;
                }

                data.forEach((file, fIdx) => {
                    const fileGroup = document.createElement('div');
                    fileGroup.className = 'file-group';

                    // File Header
                    const header = document.createElement('div');
                    header.className = 'file-header';
                    header.innerHTML = `<i class="fa-solid fa-chevron-down arrow"></i> <i class="fa-brands fa-css3"></i> ${file.fileName}`;
                    header.title = file.filePath;
                    header.onclick = () => {
                        fileGroup.classList.toggle('collapsed');
                    };
                    fileGroup.appendChild(header);

                    // Function Items (Classes)
                    const items = document.createElement('div');
                    items.className = 'file-items';

                    if (file.functions && file.functions.length > 0) {
                        file.functions.forEach((func, idx) => {
                            const item = document.createElement('div');
                            item.className = 'func-item';
                            // Different icon for CSS class
                            item.innerHTML = `<i class="fa-solid fa-hashtag"></i> ${func.title}`;
                            item.setAttribute('data-search', func.title.toLowerCase());
                            item.onclick = (e) => {
                                e.stopPropagation(); // Prevent folding
                                selectFunction(fIdx, idx, item);
                            };
                            items.appendChild(item);
                        });
                    } else {
                        const empty = document.createElement('div');
                        empty.className = 'func-item';
                        empty.style.color = '#ccc';
                        empty.innerText = '(No Classes)';
                        empty.style.cursor = 'default';
                        items.appendChild(empty);
                    }

                    fileGroup.appendChild(items);
                    listEl.appendChild(fileGroup);
                });
            }

            function selectFunction(fileIdx, funcIdx, element) {
                // Active Styling
                if (currentSelectedEl) currentSelectedEl.classList.remove('active');
                element.classList.add('active');
                currentSelectedEl = element;

                // Toggle Views
                if (els.emptyState) els.emptyState.style.display = 'none';
                if (els.detailView) els.detailView.style.display = 'flex';

                const fileData = globalData[fileIdx];
                const funcData = fileData.functions[funcIdx];

                // 1. Render Docs
                if (els.docTitle) els.docTitle.innerText = funcData.title || 'Untitled';
                if (els.docDesc) els.docDesc.innerHTML = funcData.text || 'CSS Style Definition';

                // Set CSS Params
                if (els.docParam) els.docParam.innerText = 'CSS Class';
                if (els.docReturn) els.docReturn.innerText = fileData.fileName;
                if (els.docWriter) els.docWriter.innerText = '-';
                if (els.docDate) els.docDate.innerText = '-';
                if (els.docLine) els.docLine.innerText = funcData.lineNumber || 'Unknown';

                // Shorten path for display
                if (els.filePath) {
                    const displayPath = fileData.filePath.split('/').slice(-3).join('/');
                    els.filePath.innerHTML = `<i class="fa-regular fa-file-code"></i> .../${displayPath}`;
                }

                // 2. Render Code
                if (els.codeViewer) {
                    // [Change] Show only the code of the selected section (group), not the entire file
                    els.codeViewer.textContent = funcData.src || '/* No code available for this section. */';
                    delete els.codeViewer.dataset.highlighted; // Clear highlight cache
                    if (window.hljs) hljs.highlightElement(els.codeViewer);
                }

                // 3. Reset Scroll (Since we are showing partial code)
                if (els.codeContainer) {
                    els.codeContainer.scrollTo({ top: 0 });
                }
                // scrollToLine(funcData.lineNumber); // Disabled as we show partial code
            }

            function scrollToLine(lineNumber) {
                if (!lineNumber || !els.codeContainer) return;

                // Fixed calculation to avoid sub-pixel drift
                const lineHeight = 24;
                const paddingTop = 20; // code.hljs padding-top

                // [Fix] Adjusted offset to ensure the title line appears at the very top
                // Same logic as JS guide: lineNumber + 1
                const targetLine = lineNumber + 1;

                const scrollPos = (targetLine - 1) * lineHeight;

                // Highlight Overlay
                if (els.lineHighlight) {
                    els.lineHighlight.style.display = 'block';
                    els.lineHighlight.style.top = `${scrollPos + paddingTop}px`;
                    els.lineHighlight.style.height = `${lineHeight}px`;
                }

                // [Fix] Scroll to exact position + padding (to hide padding and stick to top)
                els.codeContainer.scrollTo({
                    top: scrollPos + paddingTop,
                    behavior: 'smooth'
                });
            }

            function filterFunctions(query) {
                query = query.toLowerCase();
                // Look within the current scope's container if possible, or global document
                const groups = document.querySelectorAll('.file-group');

                groups.forEach(group => {
                    let hasMatch = false;
                    const items = group.querySelectorAll('.func-item');

                    items.forEach(item => {
                        const text = item.getAttribute('data-search') || '';
                        if (text.includes(query)) {
                            item.style.display = 'flex';
                            hasMatch = true;
                        } else {
                            item.style.display = 'none';
                        }
                    });

                    if (hasMatch) {
                        group.style.display = 'block';
                        group.classList.remove('collapsed'); // Auto expand on search
                    } else {
                        group.style.display = 'none';
                    }
                });
            }

            function toggleAll(collapse) {
                const groups = document.querySelectorAll('.file-group');
                groups.forEach(group => {
                    if (collapse) {
                        group.classList.add('collapsed');
                    } else {
                        group.classList.remove('collapsed');
                    }
                });
            }

        })(); // End IIFE
    </script>

</body>

</html>
