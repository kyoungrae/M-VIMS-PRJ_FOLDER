server:
    port: 8082
    servlet:
        context-path: /
        encoding:
            charset: UTF-8
            enabled: true
            force: true

fms:
    internal:
        api-key: "your-secure-internal-api-key-here"  # management와 동일한 키 사용

# Token Secret key
secret-key: YeyKgN7Oa0dfKJCR0Xr3Sp45WdU8BCv2Zd0X6KxRTfFgfPZ3MH3xccjC3WCt90Az
expiration-milliseconds: 36000000

spring:
    profiles:
        active: local
    jackson:
        property-naming-strategy: LOWER_CAMEL_CASE
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: Asia/Seoul
    datasource:
        # MariaDB JDBC URL
        url: jdbc:mariadb://192.168.0.232:3306/MVIMS
        username: mvims
        password: 1234   # 비밀번호가 그대로라면 유지, 아니면 MariaDB용으로 변경
        driver-class-name: org.mariadb.jdbc.Driver

        hikari:
            maximum-pool-size: 10
            minimum-idle: 5              # 최소 유휴 커넥션 수
            idle-timeout: 600000         # 10분 (유휴 커넥션 제거 시간)
            max-lifetime: 1800000        # 30분 (DB 커넥션 타임아웃보다 짧게)
            connection-timeout: 30000    # 30초
            keepalive-time: 300000       # 5분 (커넥션 활성 상태 유지 - Thread starvation 방지)

    jpa:
        show-sql: false
        properties:
            hibernate:
                hbm2ddl:
                    auto: none
                format_sql: true
                use_sql_comments: false  # SQL 주석을 비활성화하여 주석 없이 출력
        database: mysql
        database-platform: org.hibernate.dialect.MariaDB103Dialect
    thymeleaf:
        cache: false
        check-template-location: true
        prefix: classpath:/templates/
        suffix: .html
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true
    servlet:
        multipart:
            max-file-size: 200MB
            max-request-size: 200MB

mybatis:
    config-location: classpath:/mybatis-config.xml
    mapper-locations: classpath*:/mybatis*/**/*.xml

logging:
    level:
        root: INFO
        com: DEBUG
        org.apache.ibatis: DEBUG
        java.sql: DEBUG
        org.springframework.jdbc: DEBUG